<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生活雑貨ショップ - カート</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>生活雑貨ショップ</h1>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">ホーム</a></li>
          <li><a href="../product/index.html">商品一覧</a></li>
          <li><a href="../gift/index.html">ギフトセット</a></li>
          <li><a href="index.html">カート</a></li>
          <li><a href="../login/index.html">ログイン</a></li>
        </ul>
      </nav>
    </header>

    <section class="cart-section">
      <h2>ショッピングカート</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>商品名</th>
            <th>価格</th>
            <th>数量</th>
            <th>小計</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody>
          <!-- カートアイテム1 -->
          <tr>
            <td>モダンなガラスキャニスター</td>
            <td>¥1,800</td>
            <td><input type="number" value="1" min="1" /></td>
            <td>¥1,800</td>
            <td><button class="remove-item">削除</button></td>
          </tr>

          <!-- カートアイテム2 -->
          <tr>
            <td>シンプルなデスクオーガナイザー</td>
            <td>¥2,200</td>
            <td><input type="number" value="1" min="1" /></td>
            <td>¥2,200</td>
            <td><button class="remove-item">削除</button></td>
          </tr>
        </tbody>
      </table>

      <div class="cart-summary">
        <p>合計金額: ¥4,000</p>
        <button class="checkout">購入手続きへ進む</button>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <ul>
          <li><a href="#">プライバシーポリシー</a></li>
          <li><a href="#">利用規約</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
        <p>&copy; 2025 生活雑貨ショップ</p>
      </div>
    </footer>
  </body>
</html>
